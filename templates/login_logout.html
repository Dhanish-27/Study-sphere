<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webcrumbs Plugin</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Lato&display=swap);
        @import url(https://fonts.googleapis.com/css2?family=Open+Sans&display=swap);
        
        #login-form, #signup-form {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        .hidden {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transform: translateX(100%);
        }
        
        .visible {
            position: relative;
            opacity: 1;
            pointer-events: all;
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div id="webcrumbs">
        <div class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex justify-center items-center p-4">
            <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden relative">
                <div class="flex">
                    <div class="w-full transform transition-transform duration-500 ease-in-out" id="form-container">
                        <div class="p-8 w-full visible" id="login-form">
                            <div class="text-center mb-8">
                                <h2 class="text-3xl font-bold text-primary-700">Welcome Back</h2>
                                <p class="text-gray-500 mt-2">Sign in to continue learning</p>
                            </div>
                            <form class="space-y-6" method="POST" action="{% url 'login_user' %}">
                                {% csrf_token %}
                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <input type="text" id="username" name="username"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                                        placeholder="Enter your email" required="" />
                                </div>
                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input type="password" id="password" name="password"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                                        placeholder="Enter your password" required="" />
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <input id="remember-me" type="checkbox"
                                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" />
                                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                                    </div>
                                    <div class="text-sm">
                                        <a href="#"
                                            class="font-medium text-primary-600 hover:text-primary-500 transition-colors">Forgot password?</a>
                                    </div>
                                </div>
                                {{error}}
                                <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 bg-primary-600 text-white rounded-lg font-medium hover:bg-primary-700 transition-colors">
                                    Sign In
                                </button>
                            </form>
                            <div class="mt-6 text-center">
                                <p class="text-sm text-gray-600">
                                    Don&#x27;t have an account?
                                    <a href="#"
                                        class="font-medium text-primary-600 hover:text-primary-500 transition-colors"
                                        data-handler="handler_0">
                                        Sign Up
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="p-8 w-full hidden" id="signup-form">
                            <div class="text-center mb-8">
                                <h2 class="text-3xl font-bold text-primary-700">Create Account</h2>
                                <p class="text-gray-500 mt-2">Join our learning community</p>
                            </div>
                            <form class="space-y-5" method="POST" action="{% url 'register_user' %}">
                                {% csrf_token %}
                                <div>
                                    <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <input type="text" id="signup-username" name="username"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                                        placeholder="Choose a username" required="" />
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="email" name="email"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                                        placeholder="Enter your email" required="" />
                                </div>
                                <div>
                                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input type="password" id="signup-password" name="password"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                                        placeholder="Create a password" required="" />
                                </div>
                                <div>
                                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm_password"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
                                        placeholder="Confirm your password" required="" />
                                </div>
                                {{error}}
                                <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all">
                                    Create Account
                                </button>
                            </form>
                            <div class="mt-6 text-center">
                                <p class="text-sm text-gray-600">
                                    Already have an account?
                                    <a href="#"
                                        class="font-medium text-primary-600 hover:text-primary-500 transition-colors"
                                        data-handler="handler_1">
                                        Sign In
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="absolute top-4 left-4">
                    <div class="flex items-center space-x-2">
                        <span class="text-primary-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838l-2.328.996.002 1.069c0 .527.213 1.028.593 1.393l3.464 3.32a1 1 0 001.388-.01l3.466-3.33a2 2 0 00.578-1.418l-.002-1.025 2.333-.972a1 1 0 000-1.838l-7-3zM4.854 14.395a.5.5 0 01-.708 0l-1.3-1.3a.5.5 0 11.708-.708l1.3 1.3a.5.5 0 010 .708zm.708-2.708a.5.5 0 01-.708 0l-1.3-1.3a.5.5 0 11.708-.708l1.3 1.3a.5.5 0 010 .708zm9.334 2.708a.5.5 0 01-.708 0l-1.3-1.3a.5.5 0 11.708-.708l1.3 1.3a.5.5 0 010 .708zm.708-2.708a.5.5 0 01-.708 æžl-1.3-1.3a.5.5 0 11.708-.708l1.3 1.3a.5.5 0 010 .708z"></path>
                            </svg>
                        </span>
                        <span class="font-bold text-lg text-primary-700">EduComm</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f3f1ff',
                            100: '#e9e5ff',
                            200: '#d5cfff',
                            300: '#b7a9ff',
                            400: '#9478ff',
                            500: '#7341ff',
                            600: '#631bff',
                            700: '#611bf8',
                            800: '#4607d0',
                            900: '#3c08aa',
                            DEFAULT: '#611bf8'
                        }
                    }
                }
            }
        };
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");

            // Switch to Signup
            function switchToSignup() {
                loginForm.classList.remove('visible');
                loginForm.classList.add('hidden');
                
                // Small timeout to allow the first transition to start
                setTimeout(() => {
                    signupForm.classList.remove('hidden');
                    signupForm.classList.add('visible');
                }, 10);
            }

            // Switch to Login
            function switchToLogin() {
                signupForm.classList.remove('visible');
                signupForm.classList.add('hidden');
                
                // Small timeout to allow the first transition to start
                setTimeout(() => {
                    loginForm.classList.remove('hidden');
                    loginForm.classList.add('visible');
                }, 10);
            }

            // Event listeners for links
            document.querySelector('[data-handler="handler_0"]').addEventListener("click", (e) => {
                e.preventDefault();
                switchToSignup();
            });

            document.querySelector('[data-handler="handler_1"]').addEventListener("click", (e) => {
                e.preventDefault();
                switchToLogin();
            });
        });
    </script>
</body>

</html>
